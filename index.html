  <style>
    body {
      padding: 0;
      margin: 0;
    }

    .main-layout {
      width: 100%;
      height: 100vh;
      background: #fff;
      display: flex;
    }

    .layout-logo {
      width: 80px;
      margin: auto;
    }

    .logo {
      fill: rgb(51, 51, 51);
      margin-top: 20px;
    }

    .loader {
      top: 15px;
      position: relative;
      left: calc(50% - 15px);
    }

    .loader svg {
      width: 30px;
      height: 30px;
      -webkit-animation: rotating .6s linear infinite;
      -moz-animation: rotating .6s linear infinite;
      -ms-animation: rotating .6s linear infinite;
      -o-animation: rotating .6s linear infinite;
      animation: rotating .6s linear infinite;
    }

    @-webkit-keyframes rotating

    /* Safari and Chrome */
      {
      from {
        -webkit-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -webkit-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes rotating {
      from {
        -ms-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      to {
        -ms-transform: rotate(360deg);
        -moz-transform: rotate(360deg);
        -webkit-transform: rotate(360deg);
        -o-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    .loader svg path,
    .loader svg rect {
      fill: #3130bd;
    }

    @media (orientation: portrait) {
      .loader {
        top: initial;
        bottom: 80px;
        position: absolute;
      }
    }


    @-webkit-keyframes hideshow {
      0% {
        opacity: 0.75;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.75;
      }
    }

    @keyframes hideshow {
      0% {
        opacity: 0.75;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.75;
      }
    }

    @keyframes fillColors {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    @-webkit-keyframes fillColors {
      0% {
        opacity: 0;
      }

      100% {
        opacity: 1;
      }
    }

    .animate-logo-icon g.filling-colors {
      opacity: 0;
      animation: fillColors 4s ease-out 1;
      animation-fill-mode: both;
    }

    .animate-logo-icon {
      animation: hideshow 2s ease-out infinite;
      animation-delay: 4s;
      width: 65px;
      height: auto;
      display: block;
      margin: auto
    }
  </style>
